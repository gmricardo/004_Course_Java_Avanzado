<html>
	<head>
		<title>Administrar Productos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="container">
		<header th:replace="fragmentos::fragheader"></header>
		<h1>Administrar Productos</h1>
			
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${msjExito != null}">
		  <span th:text="${msjExito}" />
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div class="text-end">
			<a href="/nuevo" class="btn btn-primary mb-4">Nuevo</a>
		</div>
		
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Código</td>
					<td>Nombre</td>
					<td>Valor</td>
					<td>Usuario</td>
					<td>Fecha Creación</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "p : ${prods}">
					<td th:text="${p.codigo}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.valor}"></td>
					<td th:text="${p.usuarioCrea}"></td>
					<td th:text="${p.fechaCreacion}"></td>
					<td>
						<a th:href="@{/{codigo}/{valor}/irEditar(codigo=${p.codigo}, valor=${p.valor})}">Editar</a>
						<a th:href="@{/{codigo}/irEliminar(codigo=${p.codigo})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

<html>

<head>
	<title>Eliminar Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
	<header ></header>
	<h1>Eliminar Producto</h1>
	<form action="/eliminar" th:object="${producto}" method="post">

		¿Esta seguro que desea eliminar el producto [[${producto.nombre}]] con código [[${producto.codigo}]]?

		<input class="form-control" id="txtValor" type="hidden" th:field="${producto.codigo}">

		<button type="submit" class="btn btn-primary mt-4">Eliminar</button>

	</form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</html>

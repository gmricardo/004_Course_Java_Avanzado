<html>

<head>
	<title>Editar Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
	<h1>Editar Producto</h1>
	<form action="/editar" method="post">
		<div class="col-sm-12">
			<label for = "txtCodigo">Codigo</label>
			<input id="txtCodigo" type="text" th:field="${producto.codigo}">
			<label for = "txtNombre">Nombre</label>
			<input id="txtNombre" type="text" th:field="${producto.nombre}">
			<label for = "txtValor">Valor</label>
			<input id="txtValor" type="text" th:field="${producto.valor}">
			<input id="txtValor" type="hidden" th:field="${producto.usuarioCrea}">
			<input id="txtValor" type="hidden" th:field="${producto.fechaCreacion}">
		</div>
		<button type="submit">Actualizar</button> 		
		
	</form>
	
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

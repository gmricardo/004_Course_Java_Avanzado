<html>
	<head>
		<title>Administrar Facturas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="container">
		<header th:replace="fragmentos::fragheader"></header>
		<h1>Administrar Facturas....</h1>
			
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${msjExito != null}">
		  <span th:text="${msjExito}" />
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div class="text-end">
			<a href="/facturas/irNueva" class="btn btn-primary mb-4">Crear Factura</a>
		</div>
		
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Numero</td>
					<td>Cliente</td>
					<td>Fecha Creacion</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "f : ${lstFacturas}" th:object="${f}">
					<td th:text="*{numero}"></td>
					<td th:text="*{cliente.nombre}"></td>
					<td th:text="*{fecha}"></td>
					<td>
						<a href="">Editar</a>
						<a href="">Eliminar</a>
					</td>
				</tr>
			</tbody>

			
		</table>
		
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

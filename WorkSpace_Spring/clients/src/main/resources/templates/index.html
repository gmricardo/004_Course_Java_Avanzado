<html>
	<head>
		<title>Administrar Clientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="container">
		<h1>Administrar Clientes</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Cedula</td>
					<td>Nombre</td>
					<td>Fecha Nacimiento</td>
					<td>Correo Electrónico</td>
					<td>Celular</td>
					<td>Número Hijos</td>
					<td>Creador</td>
					<td>Fecha Creación</td>
					<td>Usuario Modificador</td>
					<td>Fecha Modificación</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "c : ${clients}">
					<td th:text="${c.cedula}"></td>
					<td th:text="${c.nombre}"></td>
					<td th:text="${c.fechaNacimiento}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.celular}"></td>
					<td th:text="${c.numHijos}"></td>
					<td th:text="${c.creator}"></td>
					<td th:text="${c.fechaCreacion}"></td>
					<td th:text="${c.modifier}"></td>
					<td th:text="${c.fechaModificacion}"></td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
